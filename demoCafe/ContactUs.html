<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <style>
        body {
            overflow-x: hidden;
        }
        .pad {
            padding-bottom: 15px;
        }
        @media only screen and (min-width: 720px) {
            .mycontainer {
                background-image: url('https://demo.themagnifico.net/cake-shop-bakery/wp-content/themes/cake-shop-bakery-pro/assets/images/slides/slide.png');
            }
            .title {
                font-family: cursive;
            }
            .in {
                height: 350px;
                width: 265px;
                border-radius: 30px;
            }
            .shop:hover {
                background-color: white;
                color: red !important;
                border-color: red;
            }
            .pad {
                padding-bottom: 150px;
            }
        }
    </style>
</head>
<body>

    <!-- Contact Section -->
    <div class="container my-5">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="fw-bold">Contact Us</h2>
                <p>Reach out for questions, feedback, or special requests</p>
            </div>
        </div>

        <form>
            <div class="row">
                <!-- Name Field -->
                <div class="col-md-4">
                    <div class="form-group pb-3">
                        <input type="text" class="form-control" placeholder="Your name (*)" required>
                    </div>
                </div>
                <!-- Email Field -->
                <div class="col-md-4">
                    <div class="form-group pb-3">
                        <input type="email" class="form-control" placeholder="Email address (*)" required>
                    </div>
                </div>
                <!-- Contact Info -->
                <div class="col-md-4">
                    <div class="form-group pb-3">
                        <p style="color: brown;"><i class="fa-solid fa-envelope"></i> Send us an Email <br> onlinecafebackery@gmail.com</p>
                    </div>
                </div>

                <!-- Phone Field -->
                <div class="col-md-4">
                    <div class="form-group pb-3">
                        <input type="tel" class="form-control" placeholder="Phone number (*)" required>
                    </div>
                </div>
                <!-- Enquiry Field -->
                <div class="col-md-4">
                    <div class="form-group pb-3">
                        <input type="text" class="form-control" placeholder="Enquiry for (*)" required>
                    </div>
                </div>
                <!-- Contact Info -->
                <div class="col-md-4">
                    <div class="form-group pb-3">
                        <p style="color: brown;"><i class="fa-solid fa-phone-volume"></i> Give a Missed Call <br> +91 9177777777</p>
                    </div>
                </div>

                <!-- Requirement Note -->
                <div class="col-md-8">
                    <div class="form-group pb-3">
                        <textarea class="form-control" rows="4" placeholder="Share a note on your requirement (*)" required></textarea>
                    </div>
                </div>
                <!-- Address Info -->
                <div class="col-md-4">
                    <div class="form-group pb-3">
                        <p style="color: brown;">
                            <i class="fa-solid fa-location-dot"></i> Cake Bakers Pvt. Ltd., Manufacturing Unit <br>
                            Sreeram Nagar Colony, Patancheruvu,<br>
                            Hyderabad, Telangana 502319
                        </p>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="col-md-8 d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger btn-lg">Submit</button>
                </div>
            </div>
        </form>
    </div>

  
</body>
</html>
